<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Kryptokrona-Webminer</title>
	<link rel="stylesheet" type="text/css" href="/assets/css/styleminer.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<img src="/assets/img/icon.png" alt="kryptokrona-logo">




		
		<input id="wallet" type="text" placeholder="Wallet address" value="">



		
		<input id="pool" type="text" placeholder="Your favourite mining pool" value="">



		
		<input id="port" type="number" placeholder="Your pools port" value="">



		
		<input id="workerName" type="text" placeholder="Password" value="">



		
		<input id="threads" type="number" min="1" max="64" value="" placeholder="Number of threads">



		
		<input id="speed" type="number" placeholder="Mining speed in percent" min="1" max="100" value="">


		<br>
		<div class="buttons">
			<button onclick="updateValues();miner.start()"> Start mining! </button>
			<button onclick="miner.stop();"> Stop mining! </button>
		</div>

		<br>
	</div>
	<br>
	<footer class="footer-info">
		<h1>Kryptokrona webminer</h1>
		<h2>Uses your computers CPU to mine XKR to use with apps like HUGIN.. <br>
			You can check your mining status by pasting your SEKR adress at the pool site. </h2>
		<br>
		<div class="footer-buttons">
			<button onClick="parent.location='http://explorer.kryptokrona.se/'"> Explorer </button>
			<button onClick="parent.location='http://pool.kryptokrona.se/'"> Pool </button>
			<button onClick="parent.location='https://kryptokrona.se/paperwallet/'"> Paper Wallet </button>
		</div>
	</footer>
	</div>
	<script src='/assets/js/kryptokronaminer.js'></script>
	<script src='/assets/js/config.js'></script>
</body>

</html>
